<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Stellenanalyse - Bewerbungsmanager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            height: 100%;
            width: 28.6%;
            transition: width 0.3s ease;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .analysis-results {
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .requirements-list {
            list-style: none;
            padding: 0;
        }

        .requirement-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .priority-badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .back-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> KI-Stellenanalyse</h1>
            <p>Lassen Sie die KI die Stellenausschreibung analysieren und Anforderungen extrahieren</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="step-card">
            <h2>Schritt 1: Stellenausschreibung analysieren</h2>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="company">Unternehmen</label>
                    <input type="text" id="company" placeholder="z.B. Microsoft, Google, SAP...">
                </div>

                <div class="input-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" placeholder="z.B. Senior Software Engineer, Product Manager...">
                </div>

                <div class="input-group">
                    <label for="jobDescription">Stellenausschreibung</label>
                    <textarea id="jobDescription" placeholder="Fügen Sie hier die komplette Stellenausschreibung ein..."></textarea>
                </div>

                <button class="analyze-btn" onclick="startAIAnalysis()">
                    <i class="fas fa-robot"></i> KI-Analyse starten
                </button>
            </div>

            <div class="analysis-results" id="analysisResults">
                <h3><i class="fas fa-list-check"></i> Analysierte Anforderungen</h3>
                <ul class="requirements-list" id="requirementsList">
                    <!-- Requirements will be populated by JavaScript -->
                </ul>
            </div>

            <div class="navigation">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Zurück
                </button>
                <button class="continue-btn" onclick="proceedToNextStep()">
                    <i class="fas fa-arrow-right"></i> Weiter
                </button>
            </div>
        </div>
    </div>

    <script>
        function startAIAnalysis() {
            const company = document.getElementById('company').value;
            const position = document.getElementById('position').value;
            const jobDescription = document.getElementById('jobDescription').value;

            if (!company || !position || !jobDescription) {
                alert('Bitte füllen Sie alle Felder aus.');
                return;
            }

            // Simulate AI analysis
            const analyzeBtn = document.querySelector('.analyze-btn');
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> KI analysiert...';
            analyzeBtn.disabled = true;

            setTimeout(() => {
                // Mock analysis results
                const requirements = [
                    { text: '5+ Jahre Erfahrung in Softwareentwicklung', priority: 9 },
                    { text: 'Kenntnisse in JavaScript, React, Node.js', priority: 8 },
                    text: 'Erfahrung mit Cloud-Plattformen (AWS, Azure)', priority: 7 },
                    { text: 'Agile Arbeitsweise und Scrum-Kenntnisse', priority: 6 },
                    { text: 'Teamführung und Mentoring-Erfahrung', priority: 8 },
                    { text: 'Englisch fließend in Wort und Schrift', priority: 5 }
                ];

                displayAnalysisResults(requirements);
                
                analyzeBtn.innerHTML = '<i class="fas fa-check"></i> Analyse abgeschlossen';
                analyzeBtn.disabled = false;
            }, 3000);
        }

        function displayAnalysisResults(requirements) {
            const resultsDiv = document.getElementById('analysisResults');
            const requirementsList = document.getElementById('requirementsList');
            
            requirementsList.innerHTML = '';
            
            requirements.forEach(req => {
                const li = document.createElement('li');
                li.className = 'requirement-item';
                li.innerHTML = `
                    <span class="priority-badge">Priorität ${req.priority}/10</span>
                    <span>${req.text}</span>
                `;
                requirementsList.appendChild(li);
            });
            
            resultsDiv.style.display = 'block';
        }

        function proceedToNextStep() {
            window.location.href = 'matching-skillgap.html';
        }

        function goBack() {
            window.location.href = 'bewerbungsart-wahl.html';
        }
    </script>
</body>
</html>
