<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Stellenanalyse - Bewerbungsmanager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            height: 100%;
            width: 28.6%;
            transition: width 0.3s ease;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .analysis-results {
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .requirements-list {
            list-style: none;
            padding: 0;
        }

        .requirement-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .requirement-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .requirement-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .requirement-text {
            flex: 1;
        }

        .requirement-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .requirement-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .requirement-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .priority-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .priority-control label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .priority-slider {
            width: 100px;
            margin: 0 0.5rem;
        }

        .priority-value {
            font-weight: 600;
            color: #667eea;
            min-width: 40px;
        }

        .requirement-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .action-btn:hover:not(:disabled) {
            background: #e2e8f0;
            color: #334155;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-btn:hover:not(:disabled) {
            background: #fee2e2;
            color: #dc2626;
            border-color: #fca5a5;
        }

        .add-requirement {
            border: 2px dashed #cbd5e1;
            background: #f8fafc;
        }

        .add-requirement:hover {
            border-color: #667eea;
            background: #f0f9ff;
        }

        .add-requirement-content {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .new-requirement-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .new-requirement-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .priority-badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .back-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> KI-Stellenanalyse</h1>
            <p>Lassen Sie die KI die Stellenausschreibung analysieren und Anforderungen extrahieren</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="step-card">
            <h2>Schritt 1: Stellenausschreibung analysieren</h2>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="company">Unternehmen</label>
                    <input type="text" id="company" placeholder="z.B. Microsoft, Google, SAP...">
                </div>

                <div class="input-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" placeholder="z.B. Senior Software Engineer, Product Manager...">
                </div>

                <div class="input-group">
                    <label for="jobDescription">Stellenausschreibung</label>
                    <textarea id="jobDescription" placeholder="Fügen Sie hier die komplette Stellenausschreibung ein..."></textarea>
                </div>

                <button class="analyze-btn" onclick="startAIAnalysis()">
                    <i class="fas fa-robot"></i> KI-Analyse starten
                </button>
            </div>

            <div class="analysis-results" id="analysisResults">
                <h3><i class="fas fa-list-check"></i> Analysierte Anforderungen</h3>
                <ul class="requirements-list" id="requirementsList">
                    <!-- Requirements will be populated by JavaScript -->
                </ul>
            </div>

            <div class="navigation">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Zurück
                </button>
                <button class="continue-btn" onclick="proceedToNextStep()">
                    <i class="fas fa-arrow-right"></i> Weiter
                </button>
            </div>
        </div>
    </div>

    <script>
        async function startAIAnalysis() {
            const company = document.getElementById('company').value;
            const position = document.getElementById('position').value;
            const jobDescription = document.getElementById('jobDescription').value;

            if (!company || !position || !jobDescription) {
                alert('Bitte füllen Sie alle Felder aus.');
                return;
            }

            const analyzeBtn = document.querySelector('.analyze-btn');
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> KI analysiert...';
            analyzeBtn.disabled = true;

            try {
                // Get OpenAI API key from localStorage (set in admin panel)
                const apiKey = localStorage.getItem('openai_api_key');
                
                if (!apiKey) {
                    throw new Error('OpenAI API Key nicht gefunden. Bitte im Admin-Panel konfigurieren.');
                }

                // Call OpenAI API
                const requirements = await analyzeJobWithOpenAI(company, position, jobDescription, apiKey);
                
                // Store requirements in localStorage for editing
                localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
                
                displayAnalysisResults(requirements);
                
                analyzeBtn.innerHTML = '<i class="fas fa-check"></i> Analyse abgeschlossen';
                analyzeBtn.disabled = false;
                
            } catch (error) {
                console.error('KI-Analyse Fehler:', error);
                analyzeBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Fehler bei der Analyse';
                analyzeBtn.disabled = false;
                
                // Fallback to mock data if API fails
                alert('KI-Analyse fehlgeschlagen. Verwende Standard-Analyse...');
                const mockRequirements = [
                    { text: '5+ Jahre Erfahrung in Softwareentwicklung', priority: 9 },
                    { text: 'Kenntnisse in JavaScript, React, Node.js', priority: 8 },
                    { text: 'Erfahrung mit Cloud-Plattformen (AWS, Azure)', priority: 7 },
                    { text: 'Agile Arbeitsweise und Scrum-Kenntnisse', priority: 6 },
                    { text: 'Teamführung und Mentoring-Erfahrung', priority: 8 },
                    { text: 'Englisch fließend in Wort und Schrift', priority: 5 }
                ];
                displayAnalysisResults(mockRequirements);
                analyzeBtn.innerHTML = '<i class="fas fa-check"></i> Analyse abgeschlossen';
                analyzeBtn.disabled = false;
            }
        }

        async function analyzeJobWithOpenAI(company, position, jobDescription, apiKey) {
            const prompt = `Analysiere die folgende Stellenausschreibung und extrahiere die wichtigsten Anforderungen. 
            
Unternehmen: ${company}
Position: ${position}
Stellenausschreibung: ${jobDescription}

Bitte extrahiere die wichtigsten Anforderungen und bewerten Sie diese nach Priorität (1-10, wobei 10 am wichtigsten ist).
Antworten Sie im folgenden JSON-Format:
[
  {"text": "Anforderung 1", "priority": 9},
  {"text": "Anforderung 2", "priority": 7},
  ...
]

Fokussieren Sie sich auf:
- Technische Fähigkeiten
- Berufserfahrung
- Soft Skills
- Zertifizierungen
- Sprachen
- Führungserfahrung`;

            try {
                // DIREKTE API-CALL MIT CORS-PROXY
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://api.openai.com/v1/chat/completions');
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            {
                                role: 'system',
                                content: 'Du bist ein Experte für Stellenausschreibungen und HR-Analyse. Analysiere Stellenausschreibungen und extrahiere die wichtigsten Anforderungen.'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.3
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Parse JSON response
                try {
                    const requirements = JSON.parse(content);
                    return requirements;
                } catch (parseError) {
                    console.error('JSON Parse Fehler:', parseError);
                    // Fallback: extract requirements from text
                    return extractRequirementsFromText(content);
                }
            } catch (error) {
                console.error('OpenAI API Error:', error);
                throw error;
            }
        }

        function extractRequirementsFromText(text) {
            // Fallback: extract requirements from text response
            const lines = text.split('\n').filter(line => line.trim());
            const requirements = [];
            
            lines.forEach((line, index) => {
                if (line.includes('Anforderung') || line.includes('Erfahrung') || line.includes('Kenntnisse')) {
                    const priority = Math.max(1, 10 - index); // Higher priority for earlier items
                    requirements.push({
                        text: line.replace(/^\d+\.\s*/, '').replace(/^[-*]\s*/, '').trim(),
                        priority: priority
                    });
                }
            });
            
            return requirements.length > 0 ? requirements : [
                { text: '5+ Jahre Berufserfahrung', priority: 9 },
                { text: 'Relevante technische Fähigkeiten', priority: 8 },
                { text: 'Teamarbeit und Kommunikation', priority: 7 }
            ];
        }

        function displayAnalysisResults(requirements) {
            const resultsDiv = document.getElementById('analysisResults');
            const requirementsList = document.getElementById('requirementsList');
            
            requirementsList.innerHTML = '';
            
            // Sort requirements by priority (highest first)
            const sortedRequirements = requirements.sort((a, b) => b.priority - a.priority);
            
            sortedRequirements.forEach((req, index) => {
                const li = document.createElement('li');
                li.className = 'requirement-item';
                li.innerHTML = `
                    <div class="requirement-content">
                        <div class="requirement-text">
                            <input type="text" value="${req.text}" class="requirement-input" data-index="${index}">
                        </div>
                        <div class="requirement-controls">
                            <div class="priority-control">
                                <label>Priorität:</label>
                                <input type="range" min="1" max="10" value="${req.priority}" 
                                       class="priority-slider" data-index="${index}">
                                <span class="priority-value">${req.priority}/10</span>
                            </div>
                            <div class="requirement-actions">
                                <button class="action-btn" onclick="moveRequirement(${index}, 'up')" 
                                        ${index === 0 ? 'disabled' : ''} title="Nach oben">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="action-btn" onclick="moveRequirement(${index}, 'down')" 
                                        ${index === sortedRequirements.length - 1 ? 'disabled' : ''} title="Nach unten">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteRequirement(${index})" title="Löschen">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                requirementsList.appendChild(li);
            });
            
            // Add "Add Requirement" button
            const addButton = document.createElement('li');
            addButton.className = 'requirement-item add-requirement';
            addButton.innerHTML = `
                <div class="add-requirement-content">
                    <input type="text" placeholder="Neue Anforderung hinzufügen..." class="new-requirement-input">
                    <button class="add-btn" onclick="addNewRequirement()">
                        <i class="fas fa-plus"></i> Hinzufügen
                    </button>
                </div>
            `;
            requirementsList.appendChild(addButton);
            
            resultsDiv.style.display = 'block';
            
            // Add event listeners for real-time updates
            addEventListeners();
        }

        function addEventListeners() {
            // Priority slider updates
            document.querySelectorAll('.priority-slider').forEach(slider => {
                slider.addEventListener('input', function() {
                    const value = this.value;
                    const valueSpan = this.parentElement.querySelector('.priority-value');
                    valueSpan.textContent = `${value}/10`;
                    
                    // Update priority in data
                    const index = parseInt(this.dataset.index);
                    updateRequirementPriority(index, parseInt(value));
                });
            });
            
            // Text input updates
            document.querySelectorAll('.requirement-input').forEach(input => {
                input.addEventListener('input', function() {
                    const index = parseInt(this.dataset.index);
                    updateRequirementText(index, this.value);
                });
            });
        }

        function updateRequirementPriority(index, priority) {
            // Update the requirement in localStorage or global variable
            const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
            if (requirements[index]) {
                requirements[index].priority = priority;
                localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
            }
        }

        function updateRequirementText(index, text) {
            const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
            if (requirements[index]) {
                requirements[index].text = text;
                localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
            }
        }

        function moveRequirement(index, direction) {
            const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
            const newIndex = direction === 'up' ? index - 1 : index + 1;
            
            if (newIndex >= 0 && newIndex < requirements.length) {
                // Swap elements
                [requirements[index], requirements[newIndex]] = [requirements[newIndex], requirements[index]];
                localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
                
                // Refresh display
                displayAnalysisResults(requirements);
            }
        }

        function deleteRequirement(index) {
            if (confirm('Möchten Sie diese Anforderung wirklich löschen?')) {
                const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
                requirements.splice(index, 1);
                localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
                
                // Refresh display
                displayAnalysisResults(requirements);
            }
        }

        function addNewRequirement() {
            const input = document.querySelector('.new-requirement-input');
            const text = input.value.trim();
            
            if (text) {
                const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
                requirements.push({
                    text: text,
                    priority: 5 // Default priority
                });
                localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
                
                // Clear input and refresh display
                input.value = '';
                displayAnalysisResults(requirements);
            }
        }

        function proceedToNextStep() {
            // Save current requirements before proceeding
            const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
            localStorage.setItem('analyzed_requirements', JSON.stringify(requirements));
            
            window.location.href = 'matching-skillgap.html';
        }

        function goBack() {
            window.location.href = 'bewerbungsart-wahl.html';
        }

        // Load existing requirements on page load
        function loadExistingRequirements() {
            const requirements = JSON.parse(localStorage.getItem('analyzed_requirements') || '[]');
            if (requirements.length > 0) {
                displayAnalysisResults(requirements);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadExistingRequirements();
        });
    </script>
</body>
</html>
