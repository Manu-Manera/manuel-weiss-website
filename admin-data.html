<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Data Handler</title>
</head>
<body>
    <!-- Hidden Netlify Form for data storage -->
    <form name="admin-data" netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="admin-data" />
        <input type="hidden" name="data-type" value="" />
        <textarea name="profile-image" placeholder="Profile Image Data"></textarea>
        <textarea name="website-content" placeholder="Website Content JSON"></textarea>
        <input type="text" name="timestamp" value="" />
        <input type="text" name="bot-field" />
    </form>

    <!-- Backup form for profile images specifically -->
    <form name="profile-images" netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="profile-images" />
        <textarea name="image-data" placeholder="Base64 Image Data"></textarea>
        <input type="text" name="filename" value="" />
        <input type="text" name="upload-time" value="" />
        <input type="text" name="bot-field" />
    </form>

    <script>
        // This page exists only to register Netlify forms
        console.log('Netlify Forms registered for data storage');
    </script>
</body>
</html>
