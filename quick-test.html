<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test</title>
</head>
<body>
    <h1>Quick Test</h1>
    <button onclick="testStartMethod()">Test startMethod</button>
    <button onclick="testSendMessage()">Test sendMessage</button>
    <button onclick="testToggleChatbot()">Test toggleChatbot</button>
    
    <div id="result"></div>
    
    <script>
        function testStartMethod() {
            if (typeof window.startMethod === 'function') {
                document.getElementById('result').innerHTML = '✅ startMethod funktioniert';
            } else {
                document.getElementById('result').innerHTML = '❌ startMethod funktioniert NICHT';
            }
        }
        
        function testSendMessage() {
            if (typeof window.sendMessage === 'function') {
                document.getElementById('result').innerHTML = '✅ sendMessage funktioniert';
            } else {
                document.getElementById('result').innerHTML = '❌ sendMessage funktioniert NICHT';
            }
        }
        
        function testToggleChatbot() {
            if (typeof window.toggleChatbot === 'function') {
                document.getElementById('result').innerHTML = '✅ toggleChatbot funktioniert';
            } else {
                document.getElementById('result').innerHTML = '❌ toggleChatbot funktioniert NICHT';
            }
        }
    </script>
</body>
</html>
