<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Bewerbungsmanager</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/applications-main.css">
    <link rel="stylesheet" href="css/analytics.css?v=20260115">
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../images/manuel-weiss-portrait.jpg" alt="Manuel Weiss" class="nav-logo">
                <span class="nav-title">Manuel Weiss</span>
            </div>
            
            <button class="mobile-hamburger" id="mobileHamburger" aria-label="Menü öffnen">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Start</a>
                <a href="index.html" class="nav-link active">Bewerbungsmanager</a>
                <a href="../user-profile.html" class="nav-link">Profil</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="analytics-container">
        <!-- Header -->
        <div class="analytics-header">
            <a href="dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Zurück
            </a>
            <div class="header-title">
                <h1><i class="fas fa-chart-bar"></i> Bewerbungs-Analytics</h1>
                <p>Übersicht über Ihre Bewerbungsaktivitäten und Erfolgsquoten</p>
            </div>
            <div class="header-actions">
                <button type="button" class="btn-secondary" id="refreshAnalytics">
                    <i class="fas fa-sync-alt"></i> Aktualisieren
                </button>
                <button type="button" class="btn-secondary" id="exportAnalytics">
                    <i class="fas fa-download"></i> Exportieren
                </button>
            </div>
        </div>

        <!-- Analytics Content -->
        <div id="analyticsContent" class="analytics-content">
            <!-- Loading state -->
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Lade Analytics-Daten...</p>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/unified-aws-auth.js?v=20260115"></script>
    <script src="../js/aws-profile-api.js?v=20260115"></script>
    <script src="../js/cloud-data-service.js?v=20260115"></script>
    <script src="js/analytics.js?v=20260115"></script>
    
    <script>
        // Refresh button
        document.getElementById('refreshAnalytics')?.addEventListener('click', () => {
            if (window.applicationAnalytics) {
                window.applicationAnalytics.loadData().then(() => {
                    window.applicationAnalytics.render();
                });
            }
        });
        
        // Export button
        document.getElementById('exportAnalytics')?.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
