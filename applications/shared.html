<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geteiltes Dokument | Bewerbungsmanager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/applications-core.css">
    <link rel="stylesheet" href="css/collaboration.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .shared-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .shared-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .shared-header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .shared-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .document-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .document-title {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .document-subtitle {
            font-size: 1.2rem;
            color: var(--primary-light);
            margin-bottom: 24px;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-light);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .section-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .experience-item, .education-item {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .item-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .item-company {
            color: var(--primary-light);
        }
        
        .item-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        /* Cover Letter Styles */
        .letter-content {
            background: white;
            color: #1e293b;
            padding: 60px;
            border-radius: 4px;
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .letter-header {
            margin-bottom: 40px;
        }
        
        .letter-recipient {
            margin-bottom: 30px;
        }
        
        .letter-subject {
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .letter-body {
            white-space: pre-wrap;
        }
        
        .letter-greeting {
            margin-top: 30px;
        }
        
        /* Error State */
        .error-state {
            text-align: center;
            padding: 60px;
        }
        
        .error-state i {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }
        
        .error-state h2 {
            margin-bottom: 12px;
        }
        
        .error-state p {
            color: var(--text-secondary);
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Password Form */
        .password-form {
            text-align: center;
            padding: 40px;
        }
        
        .password-form input {
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 16px;
            width: 100%;
            max-width: 300px;
        }
        
        .password-form button {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-form button:hover {
            background: var(--primary-light);
        }
        
        /* Comment Section */
        .comment-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .comment-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .comment-form textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 80px;
        }
        
        .comment-form button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            align-self: flex-end;
        }
        
        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
        }
        
        .comment-author {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .comment-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .comment-text {
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .document-card {
                padding: 20px;
            }
            
            .letter-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="shared-container">
        <div class="shared-header">
            <h1><i class="fas fa-share-alt"></i> Geteiltes Dokument</h1>
            <div class="shared-meta" id="sharedMeta"></div>
        </div>
        
        <div class="document-card" id="documentCard">
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Dokument wird geladen...</p>
            </div>
        </div>
    </div>

    <script>
        // Get share ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const shareId = urlParams.get('id');
        
        async function loadSharedDocument() {
            const documentCard = document.getElementById('documentCard');
            const sharedMeta = document.getElementById('sharedMeta');
            
            if (!shareId) {
                showError('Kein Dokument angegeben');
                return;
            }
            
            // Load from localStorage (would be API call in production)
            const shareData = JSON.parse(localStorage.getItem(`share_${shareId}`) || 'null');
            
            if (!shareData) {
                showError('Dokument nicht gefunden oder abgelaufen');
                return;
            }
            
            // Check expiration
            if (Date.now() > shareData.expiresAt) {
                localStorage.removeItem(`share_${shareId}`);
                showError('Dieser Link ist abgelaufen');
                return;
            }
            
            // Check password
            if (shareData.password) {
                showPasswordForm(shareData);
                return;
            }
            
            // Increment view count
            shareData.views++;
            localStorage.setItem(`share_${shareId}`, JSON.stringify(shareData));
            
            // Display document
            displayDocument(shareData);
        }
        
        function showError(message) {
            const documentCard = document.getElementById('documentCard');
            documentCard.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Dokument nicht verfügbar</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function showPasswordForm(shareData) {
            const documentCard = document.getElementById('documentCard');
            documentCard.innerHTML = `
                <div class="password-form">
                    <i class="fas fa-lock" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
                    <h2>Passwortgeschützt</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 20px;">Dieses Dokument ist passwortgeschützt.</p>
                    <input type="password" id="passwordInput" placeholder="Passwort eingeben">
                    <br>
                    <button onclick="checkPassword()">Entsperren</button>
                    <p id="passwordError" style="color: #ef4444; margin-top: 12px; display: none;">Falsches Passwort</p>
                </div>
            `;
            
            // Store shareData for password check
            window.tempShareData = shareData;
        }
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const shareData = window.tempShareData;
            
            // Simple hash comparison (would use proper hashing in production)
            const hashedInput = btoa(input);
            
            if (hashedInput === shareData.password) {
                shareData.views++;
                localStorage.setItem(`share_${shareId}`, JSON.stringify(shareData));
                displayDocument(shareData);
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
        }
        
        function displayDocument(shareData) {
            const documentCard = document.getElementById('documentCard');
            const sharedMeta = document.getElementById('sharedMeta');
            const doc = shareData.document;
            
            // Update meta
            const expiresDate = new Date(shareData.expiresAt).toLocaleDateString('de-DE');
            sharedMeta.innerHTML = `Gültig bis ${expiresDate} | ${shareData.views} Aufrufe`;
            
            if (doc.type === 'resume') {
                displayResume(documentCard, doc);
            } else if (doc.type === 'coverLetter') {
                displayCoverLetter(documentCard, doc);
            } else {
                showError('Unbekannter Dokumenttyp');
            }
            
            // Add comment section if allowed
            if (shareData.access === 'comment') {
                addCommentSection(documentCard, shareData);
            }
        }
        
        function displayResume(container, doc) {
            let html = `
                <h1 class="document-title">${doc.firstName || ''} ${doc.lastName || ''}</h1>
                <div class="document-subtitle">${doc.title || ''}</div>
            `;
            
            // Contact info
            if (doc.email || doc.phone || doc.location) {
                html += `<div class="section-content" style="margin-bottom: 20px;">`;
                if (doc.email) html += `<i class="fas fa-envelope"></i> ${doc.email} `;
                if (doc.phone) html += `<i class="fas fa-phone"></i> ${doc.phone} `;
                if (doc.location) html += `<i class="fas fa-location-dot"></i> ${doc.location}`;
                html += `</div>`;
            }
            
            // Summary
            if (doc.summary) {
                html += `
                    <div class="section">
                        <div class="section-title">Profil</div>
                        <div class="section-content">${doc.summary}</div>
                    </div>
                `;
            }
            
            // Experience
            if (doc.experience && doc.experience.length > 0) {
                html += `<div class="section"><div class="section-title">Berufserfahrung</div>`;
                doc.experience.forEach(exp => {
                    html += `
                        <div class="experience-item">
                            <div class="item-header">
                                <div>
                                    <div class="item-title">${exp.position || ''}</div>
                                    <div class="item-company">${exp.company || ''}</div>
                                </div>
                                <div class="item-date">${exp.startDate || ''} - ${exp.endDate || 'heute'}</div>
                            </div>
                            <div class="section-content">${(exp.description || '').replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            // Education
            if (doc.education && doc.education.length > 0) {
                html += `<div class="section"><div class="section-title">Ausbildung</div>`;
                doc.education.forEach(edu => {
                    html += `
                        <div class="education-item">
                            <div class="item-header">
                                <div>
                                    <div class="item-title">${edu.degree || ''}</div>
                                    <div class="item-company">${edu.institution || ''}</div>
                                </div>
                                <div class="item-date">${edu.startDate || ''} - ${edu.endDate || ''}</div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            // Skills
            if (doc.skills) {
                const allSkills = [
                    ...(doc.skills.technicalSkills || []).flatMap(c => c.skills || []),
                    ...(doc.skills.softSkills || []).map(s => s.skill || s.name || s)
                ].filter(Boolean);
                
                if (allSkills.length > 0) {
                    html += `
                        <div class="section">
                            <div class="section-title">Fähigkeiten</div>
                            <div class="skills-grid">
                                ${allSkills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            }
            
            container.innerHTML = html;
        }
        
        function displayCoverLetter(container, doc) {
            container.innerHTML = `
                <div class="letter-content">
                    <div class="letter-header">
                        <strong>${doc.senderName || ''}</strong><br>
                        ${doc.senderAddress || ''}
                    </div>
                    
                    <div class="letter-recipient">
                        <strong>${doc.companyName || ''}</strong><br>
                        ${doc.companyAddress || ''}<br>
                        ${doc.contactPerson ? 'z.Hd. ' + doc.contactPerson : ''}
                    </div>
                    
                    <div style="text-align: right; margin-bottom: 20px;">
                        ${doc.date || new Date().toLocaleDateString('de-DE')}
                    </div>
                    
                    <div class="letter-subject">
                        ${doc.subject || ''}
                    </div>
                    
                    <div class="letter-body">
                        ${doc.salutation || 'Sehr geehrte Damen und Herren,'}
                        
                        ${doc.content || ''}
                    </div>
                    
                    <div class="letter-greeting">
                        ${doc.greeting || 'Mit freundlichen Grüßen'}
                        <br><br>
                        ${doc.senderName || ''}
                    </div>
                </div>
            `;
        }
        
        function addCommentSection(container, shareData) {
            const commentHtml = `
                <div class="comment-section">
                    <div class="section-title"><i class="fas fa-comments"></i> Feedback & Kommentare</div>
                    
                    <div class="comment-form">
                        <textarea id="commentText" placeholder="Schreiben Sie Ihr Feedback hier..."></textarea>
                        <button onclick="submitComment()">
                            <i class="fas fa-paper-plane"></i> Senden
                        </button>
                    </div>
                    
                    <div class="comment-list" id="commentList">
                        ${(shareData.comments || []).map(c => `
                            <div class="comment-item">
                                <div class="comment-author">${c.author || 'Anonym'}</div>
                                <div class="comment-date">${new Date(c.createdAt).toLocaleString('de-DE')}</div>
                                <div class="comment-text">${c.text}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', commentHtml);
        }
        
        function submitComment() {
            const text = document.getElementById('commentText').value.trim();
            if (!text) return;
            
            // Load current share data
            const shareData = JSON.parse(localStorage.getItem(`share_${shareId}`) || '{}');
            
            // Add comment
            if (!shareData.comments) shareData.comments = [];
            shareData.comments.push({
                id: Date.now().toString(36),
                text: text,
                author: 'Reviewer',
                createdAt: Date.now()
            });
            
            // Save
            localStorage.setItem(`share_${shareId}`, JSON.stringify(shareData));
            
            // Update UI
            const commentList = document.getElementById('commentList');
            commentList.insertAdjacentHTML('afterbegin', `
                <div class="comment-item">
                    <div class="comment-author">Reviewer</div>
                    <div class="comment-date">${new Date().toLocaleString('de-DE')}</div>
                    <div class="comment-text">${text}</div>
                </div>
            `);
            
            document.getElementById('commentText').value = '';
        }
        
        // Load document on page load
        loadSharedDocument();
    </script>
</body>
</html>
