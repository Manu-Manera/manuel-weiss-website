<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d4ff; }
        .test-section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #00b8e6; }
        .log {
            background: #0f0f23;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .info { color: #00d4ff; }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            background: #0f3460;
            border: 1px dashed #00d4ff;
            border-radius: 6px;
            color: #eee;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>üß™ AWS Upload Test</h1>
    
    <div class="test-section">
        <h2>1. API Endpoint Test</h2>
        <button onclick="testApiEndpoint()">Test Presigned URL Endpoint</button>
        <button onclick="testOptionsRequest()">Test CORS (OPTIONS)</button>
    </div>
    
    <div class="test-section">
        <h2>2. File Upload Test</h2>
        <input type="file" id="testFile" accept=".pdf,.jpg,.jpeg,.png">
        <br>
        <button onclick="testFullUpload()">Upload File to S3</button>
    </div>
    
    <div class="test-section">
        <h2>üìã Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div class="log" id="log"></div>
    </div>

    <script src="js/aws-app-config.js"></script>
    <script>
        const API_BASE = window.AWS_APP_CONFIG?.MEDIA_API_BASE || 'https://of2iwj7h2c.execute-api.eu-central-1.amazonaws.com/prod';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testOptionsRequest() {
            log('üîÑ Testing CORS preflight (OPTIONS)...', 'info');
            const endpoint = `${API_BASE}/profile-image/upload-url`;
            log(`Endpoint: ${endpoint}`, 'info');
            
            try {
                const response = await fetch(endpoint, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                // Log all headers
                log('Response Headers:', 'info');
                response.headers.forEach((value, key) => {
                    log(`  ${key}: ${value}`, 'info');
                });
                
                const text = await response.text();
                if (text) log(`Body: ${text}`, 'info');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Error name: ${error.name}`, 'error');
            }
        }
        
        async function testApiEndpoint() {
            log('üîÑ Testing presigned URL endpoint (POST)...', 'info');
            const endpoint = `${API_BASE}/profile-image/upload-url`;
            log(`Endpoint: ${endpoint}`, 'info');
            log(`Origin: ${window.location.origin}`, 'info');
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contentType: 'application/pdf',
                        userId: 'test-user',
                        fileType: 'certificate'
                    })
                });
                
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                // Log CORS headers
                log('CORS Headers:', 'info');
                log(`  Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`, 'info');
                log(`  Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}`, 'info');
                log(`  Access-Control-Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers')}`, 'info');
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (data.url) {
                    log('‚úÖ Presigned URL received successfully!', 'success');
                    log(`S3 Key: ${data.key}`, 'info');
                    log(`Public URL: ${data.publicUrl}`, 'info');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Error name: ${error.name}`, 'error');
                if (error.message.includes('Failed to fetch') || error.message.includes('Load failed')) {
                    log('‚ö†Ô∏è This is likely a CORS error or network issue', 'error');
                }
            }
        }
        
        async function testFullUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('‚ùå Please select a file first', 'error');
                return;
            }
            
            log(`üìÅ Selected file: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            log(`File type: ${file.type}`, 'info');
            
            try {
                // Step 1: Get presigned URL
                log('üîÑ Step 1: Getting presigned URL...', 'info');
                const endpoint = `${API_BASE}/profile-image/upload-url`;
                
                const presignResponse = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contentType: file.type,
                        userId: 'test-user',
                        fileType: 'certificate'
                    })
                });
                
                if (!presignResponse.ok) {
                    const errorText = await presignResponse.text();
                    throw new Error(`Presign failed (${presignResponse.status}): ${errorText}`);
                }
                
                const presignData = await presignResponse.json();
                log(`‚úÖ Got presigned URL`, 'success');
                log(`S3 Key: ${presignData.key}`, 'info');
                
                // Step 2: Upload to S3
                log('üîÑ Step 2: Uploading to S3...', 'info');
                
                const uploadResponse = await fetch(presignData.url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type
                    },
                    body: file
                });
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`S3 upload failed (${uploadResponse.status}): ${errorText}`);
                }
                
                log('‚úÖ Upload successful!', 'success');
                log(`Public URL: ${presignData.publicUrl}`, 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                if (error.message.includes('Failed to fetch') || error.message.includes('Load failed')) {
                    log('‚ö†Ô∏è This might be a CORS error. Check the browser console for details.', 'error');
                }
            }
        }
        
        // Log initial info
        log('üöÄ Upload Test Page loaded', 'info');
        log(`API Base: ${API_BASE}`, 'info');
        log(`Origin: ${window.location.origin}`, 'info');
    </script>
</body>
</html>
