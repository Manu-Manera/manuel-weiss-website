<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Manuel Weiss Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0b1727 0%, #1a365d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .health-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-healthy { background: #00F593; }
        .status-warning { background: #FFB800; }
        .status-error { background: #FF3838; }
        .status-unknown { background: #666; }
        
        .health-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #0066FF;
        }
        .health-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .health-item .status {
            font-size: 14px;
            font-weight: 500;
        }
        .timestamp {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
        .refresh-btn {
            background: #0066FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: #0052CC;
            transform: translateY(-2px);
        }
        .error-details {
            background: rgba(255, 56, 56, 0.1);
            border: 1px solid #FF3838;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="health-container">
        <h1>üè• Health Check</h1>
        <p>Manuel Weiss Enterprise Platform Status</p>
        
        <div id="health-status">
            <div class="health-item">
                <div>
                    <h3>Frontend</h3>
                    <div class="status">L√§dt...</div>
                </div>
                <span class="status-indicator status-unknown"></span>
            </div>
            
            <div class="health-item">
                <div>
                    <h3>API Gateway</h3>
                    <div class="status">Pr√ºfe...</div>
                </div>
                <span class="status-indicator status-unknown"></span>
            </div>
            
            <div class="health-item">
                <div>
                    <h3>DynamoDB</h3>
                    <div class="status">Pr√ºfe...</div>
                </div>
                <span class="status-indicator status-unknown"></span>
            </div>
            
            <div class="health-item">
                <div>
                    <h3>S3 Storage</h3>
                    <div class="status">Pr√ºfe...</div>
                </div>
                <span class="status-indicator status-unknown"></span>
            </div>
            
            <div class="health-item">
                <div>
                    <h3>CloudFront CDN</h3>
                    <div class="status">Pr√ºfe...</div>
                </div>
                <span class="status-indicator status-unknown"></span>
            </div>
            
            <div class="health-item">
                <div>
                    <h3>Cognito Auth</h3>
                    <div class="status">Pr√ºfe...</div>
                </div>
                <span class="status-indicator status-unknown"></span>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="checkHealth()">üîÑ Neu pr√ºfen</button>
        
        <div class="timestamp" id="timestamp"></div>
        
        <div id="error-details" style="display: none;"></div>
    </div>

    <script>
        // Health Check Funktionen
        async function checkHealth() {
            const timestamp = new Date().toLocaleString('de-DE');
            document.getElementById('timestamp').textContent = `Letzte Pr√ºfung: ${timestamp}`;
            
            // Frontend Status (immer gesund wenn die Seite l√§dt)
            updateHealthStatus('Frontend', 'healthy', 'Online');
            
            // API Gateway Check
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateHealthStatus('API Gateway', 'healthy', 'Online');
                    updateHealthStatus('DynamoDB', data.dynamodb?.status === 'healthy' ? 'healthy' : 'error', data.dynamodb?.message || 'Unbekannt');
                    updateHealthStatus('S3 Storage', data.s3?.status === 'healthy' ? 'healthy' : 'error', data.s3?.message || 'Unbekannt');
                    updateHealthStatus('CloudFront CDN', data.cloudfront?.status === 'healthy' ? 'healthy' : 'error', data.cloudfront?.message || 'Unbekannt');
                    updateHealthStatus('Cognito Auth', data.cognito?.status === 'healthy' ? 'healthy' : 'error', data.cognito?.message || 'Unbekannt');
                } else {
                    updateHealthStatus('API Gateway', 'error', `HTTP ${response.status}`);
                }
            } catch (error) {
                updateHealthStatus('API Gateway', 'error', 'Verbindung fehlgeschlagen');
                updateHealthStatus('DynamoDB', 'unknown', 'Nicht erreichbar');
                updateHealthStatus('S3 Storage', 'unknown', 'Nicht erreichbar');
                updateHealthStatus('CloudFront CDN', 'unknown', 'Nicht erreichbar');
                updateHealthStatus('Cognito Auth', 'unknown', 'Nicht erreichbar');
                
                showErrorDetails(error);
            }
        }
        
        function updateHealthStatus(service, status, message) {
            const healthItems = document.querySelectorAll('.health-item');
            healthItems.forEach(item => {
                const serviceName = item.querySelector('h3').textContent;
                if (serviceName === service) {
                    const statusElement = item.querySelector('.status');
                    const indicator = item.querySelector('.status-indicator');
                    
                    statusElement.textContent = message;
                    indicator.className = `status-indicator status-${status}`;
                }
            });
        }
        
        function showErrorDetails(error) {
            const errorDiv = document.getElementById('error-details');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <h4>Fehlerdetails:</h4>
                <div class="error-details">
                    <strong>Fehler:</strong> ${error.message}<br>
                    <strong>Typ:</strong> ${error.name}<br>
                    <strong>Zeit:</strong> ${new Date().toISOString()}<br>
                    <strong>User Agent:</strong> ${navigator.userAgent}
                </div>
            `;
        }
        
        // Automatische Pr√ºfung beim Laden
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            
            // Alle 30 Sekunden automatisch pr√ºfen
            setInterval(checkHealth, 30000);
        });
        
        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                checkHealth();
            }
        });
    </script>
</body>
</html>
