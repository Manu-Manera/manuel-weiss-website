# Netlify Configuration
# ═══════════════════════════════════════════════════════════════════════════
# PREVIEW / TEST ENVIRONMENT
# manuel-weiss.ch = Test-Umgebung für Entwicklung
# ═══════════════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════════════
# BUILD SETTINGS
# ═══════════════════════════════════════════════════════════════════════════
[build]
  # Statische Website - kein Build-Befehl nötig
  command = ""
  # Veröffentliche das Root-Verzeichnis
  publish = "."

# Environment Variables für Preview
[build.environment]
  NODE_ENV = "preview"
  SITE_ENV = "preview"

# ═══════════════════════════════════════════════════════════════════════════
# FUNCTIONS - Serverless Functions (für S3, API, etc.)
# ═══════════════════════════════════════════════════════════════════════════
[functions]
  # Verzeichnis mit Netlify Functions
  directory = "netlify/functions"

# ═══════════════════════════════════════════════════════════════════════════
# DEV SETTINGS - Für lokale Entwicklung mit "netlify dev"
# ═══════════════════════════════════════════════════════════════════════════
[dev]
  # Port für den lokalen Server
  port = 8888
  # Statische Website
  publish = "."
  # Browser automatisch öffnen
  autoLaunch = true
  # Framework-Erkennung: statische Seite
  framework = "#static"

# Environment für lokale Entwicklung
[context.dev.environment]
  NODE_ENV = "development"

# ═══════════════════════════════════════════════════════════════════════════
# HEADERS - Sicherheit & Caching
# ═══════════════════════════════════════════════════════════════════════════

# Sicherheits-Headers für alle Seiten
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Kein Caching für JS-Dateien (immer neueste Version)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/applications/js/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Kein Caching für CSS-Dateien
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/applications/css/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Kein Caching für HTML-Dateien
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ═══════════════════════════════════════════════════════════════════════════
# REDIRECTS - SPA Routing
# ═══════════════════════════════════════════════════════════════════════════

# Fallback für SPA-Routing (wenn Datei nicht existiert)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
