# Netlify Configuration
# ═══════════════════════════════════════════════════════════════════════════
# EINFACHES SETUP:
# 
# Production Branch = "main"
#   → manuel-weiss.ch zeigt die aktuelle Website vom main Branch
#   → Automatisch deployt bei jedem Push zu main
#
# NETLIFY DASHBOARD SETUP:
# 1. Site configuration → Build & deploy → Branches and deploy contexts
# 2. Production branch: "main"
# 3. Branch deploys: "All" oder "None" (optional)
# ═══════════════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════════════
# BUILD SETTINGS - Production (main Branch)
# ═══════════════════════════════════════════════════════════════════════════
[build]
  # Statische Website - kein Build-Befehl nötig
  command = ""
  # Production = Volle Website vom Root-Verzeichnis
  publish = "."
  # Production Branch ist MAIN
  base = ""

[build.environment]
  NODE_ENV = "production"
  SITE_ENV = "production"

# ═══════════════════════════════════════════════════════════════════════════
# DEPLOY PREVIEWS - KOSTENLOS! (für Pull Requests)
# ═══════════════════════════════════════════════════════════════════════════
[context.deploy-preview]
  command = ""
  # Preview = Volle Website aus Root-Verzeichnis
  publish = "."

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  SITE_ENV = "preview"
  CONTEXT = "deploy-preview"

# ═══════════════════════════════════════════════════════════════════════════
# BRANCH DEPLOYS - Für main Branch
# ═══════════════════════════════════════════════════════════════════════════
[context.main]
  command = ""
  publish = "."

[context.main.environment]
  NODE_ENV = "preview"
  SITE_ENV = "main-branch"

[context.branch-deploy]
  command = ""
  publish = "."

[context.branch-deploy.environment]
  NODE_ENV = "preview"
  SITE_ENV = "branch-deploy"

# ═══════════════════════════════════════════════════════════════════════════
# FUNCTIONS - Serverless Functions (für S3, API, etc.)
# ═══════════════════════════════════════════════════════════════════════════
[functions]
  # Verzeichnis mit Netlify Functions
  directory = "netlify/functions"

# ═══════════════════════════════════════════════════════════════════════════
# DEV SETTINGS - Für lokale Entwicklung mit "netlify dev"
# ═══════════════════════════════════════════════════════════════════════════
[dev]
  # Port für den lokalen Server
  port = 8888
  # Statische Website
  publish = "."
  # Browser automatisch öffnen
  autoLaunch = true
  # Framework-Erkennung: statische Seite
  framework = "#static"

# Environment für lokale Entwicklung
[context.dev.environment]
  NODE_ENV = "development"

# ═══════════════════════════════════════════════════════════════════════════
# HEADERS - Sicherheit & Caching
# ═══════════════════════════════════════════════════════════════════════════

# Sicherheits-Headers für alle Seiten
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Kein Caching für JS-Dateien (immer neueste Version)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/applications/js/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Kein Caching für CSS-Dateien
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/applications/css/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Kein Caching für HTML-Dateien
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ═══════════════════════════════════════════════════════════════════════════
# REDIRECTS - SPA Routing
# ═══════════════════════════════════════════════════════════════════════════

# Fallback für SPA-Routing (wenn Datei nicht existiert)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
