[build]
  # Build für statische Website - Functions werden separat deployed
  command = "echo 'Static site - no build required'"
  publish = "."
  functions = "netlify/functions"
  ignore = "node_modules"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-save"

# Hinweis: AWS-Umgebungsvariablen werden NICHT während des Builds benötigt
# Die statische Website verwendet AWS SDK direkt im Browser zur Laufzeit
# Falls Netlify Functions AWS-Zugriff benötigen, sollten die Variablen
# im Netlify Dashboard unter "Site settings → Environment variables" gesetzt werden
# und NICHT hier in netlify.toml (um Build-Fehler zu vermeiden)
  
# Redirects für bessere SEO
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 301

[[redirects]]
  from = "/persoenlichkeitsentwicklung"
  to = "/persoenlichkeitsentwicklung-uebersicht.html"
  status = 301

[[redirects]]
  from = "/personality"
  to = "/persoenlichkeitsentwicklung-uebersicht.html"
  status = 301

[[redirects]]
  from = "/methods"
  to = "/persoenlichkeitsentwicklung-uebersicht.html"
  status = 301

[[redirects]]
  from = "/applications"
  to = "/applications/index.html"
  status = 301

[[redirects]]
  from = "/bewerbung"
  to = "/applications/index.html"
  status = 301

[[redirects]]
  from = "/bewerbungen"
  to = "/applications/index.html"
  status = 301

# API Settings Function mit Sub-Pfaden
[[redirects]]
  from = "/.netlify/functions/api-settings/*"
  to = "/.netlify/functions/api-settings/:splat"
  status = 200

# Headers für bessere Performance und Sicherheit
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000"

# Spezielle Headers für HTML-Dateien
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Type = "text/html; charset=utf-8"

# Headers für CSS und JS
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "text/css"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/javascript"

# Headers für Bilder
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "image/jpeg"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "image/png"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "image/jpeg"