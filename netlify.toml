# Netlify Configuration
# ═══════════════════════════════════════════════════════════════════════════
# PREVIEW-FIRST DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════
#
# Workflow:
# 1. Änderungen zu main pushen → Kein Production Deploy
# 2. Änderungen werden automatisch zum "preview" Branch gesynct
# 3. Preview ist verfügbar unter: preview--manuel-weiss.netlify.app
# 4. Wenn gut → Manuell "Publish" im Netlify Dashboard
#
# ═══════════════════════════════════════════════════════════════════════════

[build]
  command = ""
  publish = "."
  # Production Deploys überspringen - nur manuell publishen
  ignore = "exit 0"

# TEST BRANCH - Automatisch deployen
# URL: test--manuel-weiss.netlify.app
[context.test]
  command = ""
  publish = "."
  # Kein ignore = Branch wird immer deployed

# Deploy Previews (Pull Requests) - AKTIVIERT
[context.deploy-preview]
  command = ""
  publish = "."

# Andere Branch Deploys - DEAKTIVIERT
[context.branch-deploy]
  command = ""
  publish = "."
  ignore = "exit 0"

# Headers für Performance & Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache für statische Assets - Immer neu laden
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/applications/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/applications/css/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA Redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
