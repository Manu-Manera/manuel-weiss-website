# Netlify Configuration
# ═══════════════════════════════════════════════════════════════════════════
# NUR PREVIEW DEPLOYS - Production ist deaktiviert
# ═══════════════════════════════════════════════════════════════════════════
#
# Workflow:
# 1. Änderungen pushen zu main → Kein Production Deploy
# 2. Pull Request erstellen → Preview Deploy wird erstellt
# 3. Preview testen unter: deploy-preview-{PR-Nummer}--manuel-weiss.netlify.app
# 4. Wenn alles gut: PR mergen und "Unlock & Publish" im Netlify Dashboard
#
# ═══════════════════════════════════════════════════════════════════════════

[build]
  command = ""
  publish = "."
  # Dieser ignore-Befehl stoppt ALLE Production Deploys
  # exit 0 = Build überspringen, exit 1 = Build ausführen
  ignore = "exit 0"

# Preview Deploys (Pull Requests) - AKTIVIERT
# Diese werden bei jedem Pull Request erstellt
[context.deploy-preview]
  command = ""
  publish = "."
  # Kein ignore = Preview Deploys werden immer erstellt

# Branch Deploys - DEAKTIVIERT
[context.branch-deploy]
  command = ""
  publish = "."
  ignore = "exit 0"

# Headers für Performance & Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache für statische Assets
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/applications/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/applications/css/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA Redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
