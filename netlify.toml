# Netlify Configuration
# ═══════════════════════════════════════════════════════════════════════════
# AUTOMATISCHES DEPLOYMENT - Jeder Push zu main wird deployed
# ═══════════════════════════════════════════════════════════════════════════
#
# Workflow:
# 1. Änderungen committen und pushen
# 2. Netlify deployed automatisch
# 3. Website ist unter manuel-weiss.ch verfügbar
#
# ═══════════════════════════════════════════════════════════════════════════

[build]
  command = ""
  publish = "."
  # KEIN ignore = Alle Deploys werden ausgeführt

# Headers für Performance & Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache für JS/CSS - Immer neu laden (kein Caching-Problem)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/applications/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/applications/css/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# SPA Redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
