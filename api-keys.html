<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys - Manuel Weiss</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 3rem 2rem; 
            text-align: center; 
        }
        
        .header h1 { 
            font-size: 2.5rem; 
            margin-bottom: 0.5rem; 
            font-weight: 800;
        }
        
        .header p { 
            font-size: 1.1rem; 
            opacity: 0.9; 
        }
        
        .content { 
            padding: 3rem 2rem; 
        }
        
        .services-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 2rem; 
            margin-bottom: 3rem; 
        }
        
        .service-card { 
            background: #f8fafc; 
            border: 2px solid #e2e8f0; 
            border-radius: 16px; 
            padding: 2rem; 
            transition: all 0.3s ease;
            position: relative;
        }
        
        .service-card:hover { 
            border-color: #667eea; 
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1); 
        }
        
        .service-card.active { 
            border-color: #10b981; 
            background: #f0fdf4; 
        }
        
        .service-header { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            margin-bottom: 1.5rem; 
        }
        
        .service-icon { 
            width: 50px; 
            height: 50px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            color: white; 
        }
        
        .openai-icon { background: #10a37f; }
        .anthropic-icon { background: #d97706; }
        .google-icon { background: #4285f4; }
        
        .service-info h3 { 
            font-size: 1.25rem; 
            font-weight: 700; 
            color: #1e293b; 
            margin-bottom: 0.25rem; 
        }
        
        .service-info p { 
            color: #64748b; 
            font-size: 0.9rem; 
        }
        
        .status-badge { 
            position: absolute; 
            top: 1rem; 
            right: 1rem; 
            padding: 0.25rem 0.75rem; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600; 
            text-transform: uppercase; 
        }
        
        .status-active { 
            background: #d1fae5; 
            color: #065f46; 
        }
        
        .status-inactive { 
            background: #fee2e2; 
            color: #991b1b; 
        }
        
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            color: #374151; 
        }
        
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 0.75rem; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: border-color 0.2s; 
        }
        
        .form-group input:focus, .form-group select:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        
        .api-key-container { 
            position: relative; 
        }
        
        .toggle-visibility { 
            position: absolute; 
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: none; 
            border: none; 
            cursor: pointer; 
            color: #6b7280; 
            padding: 0.5rem; 
        }
        
        .btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            transition: background-color 0.2s; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem; 
        }
        
        .btn:hover { 
            background: #5a67d8; 
        }
        
        .btn-success { 
            background: #10b981; 
        }
        
        .btn-success:hover { 
            background: #059669; 
        }
        
        .btn-danger { 
            background: #ef4444; 
        }
        
        .btn-danger:hover { 
            background: #dc2626; 
        }
        
        .btn-secondary { 
            background: #6b7280; 
        }
        
        .btn-secondary:hover { 
            background: #4b5563; 
        }
        
        .status-message { 
            padding: 1rem; 
            border-radius: 8px; 
            margin-top: 1rem; 
            font-weight: 500; 
        }
        
        .status-success { 
            background: #d1fae5; 
            color: #065f46; 
            border: 1px solid #a7f3d0; 
        }
        
        .status-error { 
            background: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #fca5a5; 
        }
        
        .status-info { 
            background: #dbeafe; 
            color: #1e40af; 
            border: 1px solid #93c5fd; 
        }
        
        .actions { 
            display: flex; 
            gap: 1rem; 
            margin-top: 1.5rem; 
        }
        
        .global-actions { 
            text-align: center; 
            margin-top: 3rem; 
            padding-top: 2rem; 
            border-top: 2px solid #e2e8f0; 
        }
        
        .global-actions .btn { 
            margin: 0 0.5rem; 
        }
        
        .navigation { 
            text-align: center; 
            margin-top: 2rem; 
        }
        
        .navigation a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem; 
        }
        
        .navigation a:hover { 
            color: #5a67d8; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> API Keys</h1>
            <p>Zentrale Verwaltung aller API Keys f√ºr die Website</p>
        </div>
        
        <div class="content">
            <div class="services-grid">
                <!-- OpenAI -->
                <div class="service-card" id="openai-card">
                    <div class="status-badge status-inactive" id="openai-status">Inaktiv</div>
                    <div class="service-header">
                        <div class="service-icon openai-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="service-info">
                            <h3>OpenAI</h3>
                            <p>KI-Analyse und Text-Generierung</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="openai-key">API Key</label>
                        <div class="api-key-container">
                            <input type="password" id="openai-key" placeholder="sk-...">
                            <button type="button" class="toggle-visibility" onclick="toggleVisibility('openai-key')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="openai-model">Model</label>
                        <select id="openai-model">
                            <option value="gpt-4o-mini">GPT-4o Mini (Empfohlen)</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="openai-tokens">Max Tokens</label>
                        <input type="number" id="openai-tokens" value="1000" min="100" max="4000">
                    </div>
                    
                    <div class="form-group">
                        <label for="openai-temperature">Temperature</label>
                        <input type="range" id="openai-temperature" min="0" max="1" step="0.1" value="0.3">
                        <span id="openai-temp-value">0.3</span>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-success" onclick="saveService('openai')">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                        <button class="btn btn-secondary" onclick="testService('openai')">
                            <i class="fas fa-flask"></i> Testen
                        </button>
                    </div>
                    
                    <div id="openai-message"></div>
                </div>
                
                <!-- Anthropic -->
                <div class="service-card" id="anthropic-card">
                    <div class="status-badge status-inactive" id="anthropic-status">Inaktiv</div>
                    <div class="service-header">
                        <div class="service-icon anthropic-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="service-info">
                            <h3>Anthropic Claude</h3>
                            <p>Alternative KI f√ºr Analyse</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="anthropic-key">API Key</label>
                        <div class="api-key-container">
                            <input type="password" id="anthropic-key" placeholder="sk-ant-...">
                            <button type="button" class="toggle-visibility" onclick="toggleVisibility('anthropic-key')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="anthropic-model">Model</label>
                        <select id="anthropic-model">
                            <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                            <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                            <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="anthropic-tokens">Max Tokens</label>
                        <input type="number" id="anthropic-tokens" value="1000" min="100" max="4000">
                    </div>
                    
                    <div class="form-group">
                        <label for="anthropic-temperature">Temperature</label>
                        <input type="range" id="anthropic-temperature" min="0" max="1" step="0.1" value="0.3">
                        <span id="anthropic-temp-value">0.3</span>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-success" onclick="saveService('anthropic')">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                        <button class="btn btn-secondary" onclick="testService('anthropic')">
                            <i class="fas fa-flask"></i> Testen
                        </button>
                    </div>
                    
                    <div id="anthropic-message"></div>
                </div>
                
                <!-- Google AI -->
                <div class="service-card" id="google-card">
                    <div class="status-badge status-inactive" id="google-status">Inaktiv</div>
                    <div class="service-header">
                        <div class="service-icon google-icon">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="service-info">
                            <h3>Google AI</h3>
                            <p>Google Gemini f√ºr KI-Services</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="google-key">API Key</label>
                        <div class="api-key-container">
                            <input type="password" id="google-key" placeholder="AIza...">
                            <button type="button" class="toggle-visibility" onclick="toggleVisibility('google-key')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="google-model">Model</label>
                        <select id="google-model">
                            <option value="gemini-pro">Gemini Pro</option>
                            <option value="gemini-pro-vision">Gemini Pro Vision</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="google-tokens">Max Tokens</label>
                        <input type="number" id="google-tokens" value="1000" min="100" max="4000">
                    </div>
                    
                    <div class="form-group">
                        <label for="google-temperature">Temperature</label>
                        <input type="range" id="google-temperature" min="0" max="1" step="0.1" value="0.3">
                        <span id="google-temp-value">0.3</span>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-success" onclick="saveService('google')">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                        <button class="btn btn-secondary" onclick="testService('google')">
                            <i class="fas fa-flask"></i> Testen
                        </button>
                    </div>
                    
                    <div id="google-message"></div>
                </div>
            </div>
            
            <div class="global-actions">
                <h3 style="margin-bottom: 1rem; color: #1e293b;">Globale Aktionen</h3>
                <button class="btn btn-secondary" onclick="testAllServices()">
                    <i class="fas fa-flask"></i> Alle Services testen
                </button>
                <button class="btn btn-danger" onclick="resetAllKeys()">
                    <i class="fas fa-trash"></i> Alle Keys l√∂schen
                </button>
                <button class="btn" onclick="exportConfig()">
                    <i class="fas fa-download"></i> Konfiguration exportieren
                </button>
            </div>
            
            <div class="navigation">
                <a href="admin.html">
                    <i class="fas fa-arrow-left"></i> Zur√ºck zum Admin Panel
                </a>
            </div>
        </div>
    </div>

    <script src="js/global-api-manager.js"></script>
    <script>
        // Temperature Sliders
        document.getElementById('openai-temperature').addEventListener('input', function() {
            document.getElementById('openai-temp-value').textContent = this.value;
        });
        
        document.getElementById('anthropic-temperature').addEventListener('input', function() {
            document.getElementById('anthropic-temp-value').textContent = this.value;
        });
        
        document.getElementById('google-temperature').addEventListener('input', function() {
            document.getElementById('google-temp-value').textContent = this.value;
        });
        
        // Toggle API Key Visibility
        function toggleVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-visibility i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // Load saved settings
        function loadSettings() {
            const services = ['openai', 'anthropic', 'google'];
            
            services.forEach(service => {
                const config = window.GlobalAPIManager.getServiceConfig(service);
                if (config) {
                    document.getElementById(`${service}-key`).value = config.key || '';
                    document.getElementById(`${service}-model`).value = config.model || '';
                    document.getElementById(`${service}-tokens`).value = config.maxTokens || 1000;
                    document.getElementById(`${service}-temperature`).value = config.temperature || 0.3;
                    document.getElementById(`${service}-temp-value`).textContent = config.temperature || 0.3;
                    
                    updateServiceStatus(service, config.enabled);
                }
            });
        }
        
        // Update service status
        function updateServiceStatus(service, enabled) {
            const card = document.getElementById(`${service}-card`);
            const status = document.getElementById(`${service}-status`);
            
            if (enabled) {
                card.classList.add('active');
                status.textContent = 'Aktiv';
                status.className = 'status-badge status-active';
            } else {
                card.classList.remove('active');
                status.textContent = 'Inaktiv';
                status.className = 'status-badge status-inactive';
            }
        }
        
        // Save service configuration
        async function saveService(service) {
            const key = document.getElementById(`${service}-key`).value;
            const model = document.getElementById(`${service}-model`).value;
            const maxTokens = parseInt(document.getElementById(`${service}-tokens`).value);
            const temperature = parseFloat(document.getElementById(`${service}-temperature`).value);
            
            if (!key) {
                showMessage(service, 'Bitte geben Sie einen API Key ein.', 'error');
                return;
            }
            
            const success = window.GlobalAPIManager.setAPIKey(service, key, {
                model,
                maxTokens,
                temperature
            });
            
            if (success) {
                showMessage(service, '‚úÖ Konfiguration gespeichert!', 'success');
                updateServiceStatus(service, true);
            } else {
                showMessage(service, '‚ùå Fehler beim Speichern.', 'error');
            }
        }
        
        // Test service
        async function testService(service) {
            const key = document.getElementById(`${service}-key`).value;
            
            if (!key) {
                showMessage(service, 'Bitte geben Sie einen API Key ein.', 'error');
                return;
            }
            
            showMessage(service, 'üß™ Teste Verbindung...', 'info');
            
            try {
                const result = await window.GlobalAPIManager.testAPIKey(service);
                
                if (result.success) {
                    showMessage(service, '‚úÖ Verbindung erfolgreich!', 'success');
                } else {
                    showMessage(service, `‚ùå Fehler: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(service, `‚ùå Fehler: ${error.message}`, 'error');
            }
        }
        
        // Test all services
        async function testAllServices() {
            const services = ['openai', 'anthropic', 'google'];
            let results = [];
            
            for (const service of services) {
                if (window.GlobalAPIManager.isServiceEnabled(service)) {
                    try {
                        const result = await window.GlobalAPIManager.testAPIKey(service);
                        results.push(`${service}: ${result.success ? '‚úÖ' : '‚ùå'}`);
                    } catch (error) {
                        results.push(`${service}: ‚ùå`);
                    }
                }
            }
            
            if (results.length === 0) {
                alert('Keine aktiven Services gefunden.');
            } else {
                alert('Test Ergebnisse:\n' + results.join('\n'));
            }
        }
        
        // Reset all keys
        function resetAllKeys() {
            if (confirm('Alle API Keys wirklich l√∂schen?')) {
                window.GlobalAPIManager.resetAllKeys();
                loadSettings();
                alert('Alle API Keys wurden gel√∂scht.');
            }
        }
        
        // Export configuration
        function exportConfig() {
            const config = window.GlobalAPIManager.exportConfig();
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'api-keys-config.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Show message
        function showMessage(service, message, type) {
            const element = document.getElementById(`${service}-message`);
            element.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });
    </script>
</body>
</html>
