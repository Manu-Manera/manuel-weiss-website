name: ğŸš€ Deploy Manuel Weiss Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: ğŸ§¹ Clean Build Directory
      run: |
        rm -rf _site/
        rm -rf dist/
        rm -rf build/
        rm -rf out/
        
    - name: ğŸ“ Create .nojekyll
      run: |
        touch .nojekyll
        echo "# Disable Jekyll processing for GitHub Pages" > .nojekyll
        echo "# This file tells GitHub Pages to treat this as a static site" >> .nojekyll
        
    - name: ğŸ” Validate HTML Files
      run: |
        echo "Validating HTML files..."
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "Checking $file"
            # Basic HTML validation
            if grep -q "<!DOCTYPE html>" "$file"; then
              echo "âœ… $file has valid DOCTYPE"
            else
              echo "âš ï¸  $file missing DOCTYPE"
            fi
          fi
        done
        
    - name: ğŸ“Š Check File Sizes
      run: |
        echo "Checking file sizes..."
        find . -name "*.html" -o -name "*.css" -o -name "*.js" | head -20 | xargs ls -lh
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: |
          .git/
          .github/
          node_modules/
          lambda/
          backend/
          amplify/
          components/
          styles/
          docs/
          tests/
          .env*
          *.log
          *.tmp
          *.temp
          .DS_Store
          Thumbs.db
          
    - name: ğŸ“§ Notify Deployment
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Website: https://manu-manera.github.io/manuel-weiss-website"
        else
          echo "âŒ Deployment failed!"
        fi