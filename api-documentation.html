    <script>

                contact: {

                    UserActivity: {

                    UserAnalytics: {

                            userGrowth: {

                            roleDistribution: {

                                    properties: {

                                        users: { type: "integer", example: 89 }

            paths: {

                "/api/v1/media/upload": {
                    post: {
                        tags: ["Media"],
                        summary: "Upload single file",
                        description: "Upload a single file to the media system",
                        requestBody: {
                            content: {
                                "multipart/form-data": {
                                    schema: {
                                        type: "object",
                                        properties: {
                                            file: { type: "string", format: "binary" },
                                            category: { type: "string", example: "profile" },
                                            subcategory: { type: "string", example: "hero" },
                                            tags: { type: "array", items: { type: "string" } }
                                        }
                        },
                        responses: {
                            "200": {
                                description: "File uploaded successfully",
                                content: {

                                        schema: { $ref: "#/components/schemas/MediaFile" }

                                            category: { type: "string", example: "gallery" }
                                description: "Files uploaded successfully",

                                        schema: { type: "string", format: "binary" }

                        summary: "List media files",

                                name: "category",
                                in: "query",
                                schema: { type: "string", example: "profile" }
                                name: "subcategory",
                                schema: { type: "string", example: "hero" }
                                name: "limit",
                                schema: { type: "integer", default: 50 }
                                name: "offset",
                                schema: { type: "integer", default: 0 }

                                            type: "object",
                                            properties: {
                                                files: {
                                                    type: "array",
                                                    items: { $ref: "#/components/schemas/MediaFile" }
                                                },

                                                limit: { type: "integer" },
                                                offset: { type: "integer" }
                                            }
                "/api/v1/media/delete/{fileId}": {
                    delete: {
                        summary: "Delete file",

                                description: "File deleted successfully",
                                                success: { type: "boolean" },
                                                message: { type: "string" }
                
                // =================== AI ENDPOINTS ===================
                "/api/v1/media/ai/analyze": {
                        tags: ["AI"],

                                "application/json": {
                                            fileId: { type: "string" },
                                            analysisType: { type: "string", enum: ["content", "objects", "text", "faces"] }

                                                confidence: { type: "number" },
                                                tags: { type: "array", items: { type: "string" } }
                "/api/v1/media/ai/search": {
                        summary: "AI-powered search",
                        description: "Search media using AI-powered semantic search",
                                name: "query",
                                schema: { type: "string", example: "business professional portrait" }
                                description: "Search results",
                // =================== ANALYTICS ENDPOINTS ===================
                "/api/v1/analytics/media": {
                        tags: ["Analytics"],
                        summary: "Media analytics",
                        description: "Get comprehensive media analytics",
                                name: "timeRange",
                                schema: { type: "string", enum: ["7d", "30d", "90d", "1y"], default: "30d" }
                                description: "Analytics data",
                                                totalFiles: { type: "integer" },
                                                totalSize: { type: "integer" },
                                                categories: { type: "object" },
                                                uploadStats: { type: "object" },
                                                storageUsage: { type: "object" }
                "/api/v1/analytics/usage": {
                        summary: "Usage statistics",
                        description: "Get API usage statistics",
                                description: "Usage statistics",
                                                requests: { type: "integer" },
                                                errors: { type: "integer" },
                                                averageResponseTime: { type: "number" }
                // =================== USER MANAGEMENT ENDPOINTS ===================
                "/api/v1/users": {
                        tags: ["Users"],
                        summary: "List all users",
                        description: "Get a comprehensive list of all users with filtering and pagination",
                                schema: { type: "integer", default: 50, maximum: 100 }
                                name: "role",
                                schema: { type: "string", enum: ["admin", "user", "moderator"] }
                                name: "status",
                                schema: { type: "string", enum: ["active", "inactive", "pending"] }
                                name: "search",
                                schema: { type: "string", description: "Search by name or email" }
                                description: "List of users with pagination info",
                                                users: {
                                                    items: { $ref: "#/components/schemas/User" }
                                                pagination: {
                                                    type: "object",
                                                    properties: {
                                                        total: { type: "integer" },
                                                        limit: { type: "integer" },
                                                        offset: { type: "integer" },
                                                        hasMore: { type: "boolean" }

                                                }
                            "401": { $ref: "#/components/responses/Unauthorized" },
                            "403": { $ref: "#/components/responses/Forbidden" }

                        description: "Create a new user account",
                            required: true,
                                        required: ["email", "name"],
                                            email: { type: "string", format: "email" },
                                            name: { type: "string" },
                                            role: { type: "string", enum: ["user", "moderator"], default: "user" },
                                            profile: {
                                                type: "object",
                                                properties: {
                                                    firstName: { type: "string" },
                                                    lastName: { type: "string" },
                                                    phone: { type: "string" },
                                                    company: { type: "string" },
                                                    position: { type: "string" }
                            "201": {
                                description: "User created successfully",
                                        schema: { $ref: "#/components/schemas/User" }
                            "409": {
                                description: "User already exists",
                                        schema: { $ref: "#/components/schemas/Error" }
                "/api/v1/users/{userId}": {
                        summary: "Get user details",
                        description: "Get detailed information about a specific user including profile and activity",

                                schema: { type: "string" },
                                description: "Unique user identifier"

                            "404": { $ref: "#/components/responses/NotFound" },
                    put: {
                        summary: "Update user",

                                            role: { type: "string", enum: ["user", "moderator", "admin"] },

                "/api/v1/users/{userId}/role": {
                        summary: "Change user role",

                                        required: ["role"],
                                            role: { 
                                                type: "string", 
                                                enum: ["user", "moderator", "admin"],
                                                description: "New role for the user"

                                                message: { type: "string" },

                                                environment: { type: "string" },
                                                uptime: { type: "number" },
                                                configuration: { type: "object" }
                responses: {
                    BadRequest: {
                        description: "Bad request",
                        content: {
                            "application/json": {
                                schema: { $ref: "#/components/schemas/Error" }
                    Unauthorized: {
                        description: "Unauthorized",
                    Forbidden: {
                        description: "Forbidden",
                    NotFound: {
                        description: "Not found",
            }
        };

        SwaggerUIBundle({

            dom_id: '#swagger-ui',

            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            layout: "StandaloneLayout",
            tryItOutEnabled: true,
            supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
            onComplete: function() {
                console.log('ðŸš€ API Documentation loaded successfully');
        });

    <div id="authModalsContainer"></div>

    <script>
        // Load auth modals
        async function loadAuthModals() {
            try {
                const response = await fetch('components/unified-auth-modals.html');
                const html = await response.text();
                document.getElementById('authModalsContainer').innerHTML = html;
            } catch (error) {
                console.error('Error loading auth modals:', error);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAuthModals();
        });
    </script>
