AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete Manuel Weiss Multi-User System - Amplify + AWS Backend'

Parameters:
  ProjectName:
    Type: String
    Default: 'manuel-weiss-complete'
  
  DomainName:
    Type: String
    Default: 'manuel-weiss.com'
    
  GitHubRepo:
    Type: String
    Default: 'https://github.com/yourusername/Pers√∂nliche Website'
    
  GitHubBranch:
    Type: String
    Default: 'main'
    
  GitHubToken:
    Type: String
    NoEcho: true
    Description: 'GitHub Personal Access Token'

Resources:
  # S3 Bucket f√ºr User Files
  UserFilesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-files-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE]
            AllowedOrigins: 
              - !Sub 'https://${DomainName}'
              - !Sub 'https://main.${AmplifyApp.DefaultDomain}'
              - 'http://localhost:8000'
            MaxAge: 300
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30

  # DynamoDB f√ºr alle User-Daten
  UserDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-userdata'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: gsi1pk
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      BackupPolicy:
        PointInTimeRecoveryEnabled: true

  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${ProjectName}-users'
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: preferred_username
          AttributeDataType: String
          Required: false
          Mutable: true
      UserPoolTags:
        Project: !Ref ProjectName
        Environment: Production

  # Cognito User Pool Client f√ºr Amplify
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub '${ProjectName}-amplify-client'
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - !Sub 'https://${DomainName}/'
        - !Sub 'https://${DomainName}/admin.html'
        - !Sub 'https://${DomainName}/bewerbung.html'
        - !Sub 'https://${DomainName}/persoenlichkeitsentwicklung-uebersicht.html'
        - !Sub 'https://main.${AmplifyApp.DefaultDomain}/'
        - 'http://localhost:8000/'
      LogoutURLs:
        - !Sub 'https://${DomainName}/'
        - !Sub 'https://main.${AmplifyApp.DefaultDomain}/'
        - 'http://localhost:8000/'
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true
      PreventUserExistenceErrors: ENABLED

  # Cognito User Pool Domain
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub '${ProjectName}-auth-${AWS::AccountId}'
      UserPoolId: !Ref UserPool

  # Cognito Identity Pool f√ºr AWS SDK Access
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub '${ProjectName}-identity-pool'
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  # IAM Roles f√ºr authenticated users
  AuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-authenticated-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                'cognito-identity.amazonaws.com:aud': !Ref IdentityPool
              'ForAnyValue:StringLike':
                'cognito-identity.amazonaws.com:amr': authenticated
      Policies:
        - PolicyName: CognitoAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobileanalytics:PutEvents
                  - cognito-sync:*
                  - cognito-identity:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${UserFilesBucket}/uploads/${cognito-identity.amazonaws.com:sub}/*'
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                Resource: !GetAtt UserDataTable.Arn
                Condition:
                  ForAllValues:StringEquals:
                    'dynamodb:Attributes': 
                      - pk
                      - sk
                  StringEquals:
                    'dynamodb:LeadingKeys': !Sub 'user#${cognito-identity.amazonaws.com:sub}'

  # Unauthenticated Role (minimal permissions)
  UnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-unauthenticated-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                'cognito-identity.amazonaws.com:aud': !Ref IdentityPool
              'ForAnyValue:StringLike':
                'cognito-identity.amazonaws.com:amr': unauthenticated
      Policies:
        - PolicyName: UnauthenticatedAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobileanalytics:PutEvents
                  - cognito-sync:BulkPublish
                Resource: '*'

  # Identity Pool Role Attachment
  IdentityPoolRoleMapping:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt AuthenticatedRole.Arn
        unauthenticated: !GetAtt UnauthenticatedRole.Arn

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: UserDataAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource: 
                  - !Sub 'arn:aws:s3:::${UserFilesBucket}'
                  - !Sub 'arn:aws:s3:::${UserFilesBucket}/*'
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource: 
                  - !GetAtt UserDataTable.Arn
                  - !Sub '${UserDataTable.Arn}/index/*'

  # Lambda Functions
  UserProfileFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-user-profile'
      Runtime: nodejs18.x
      Handler: handler.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200, body: JSON.stringify({ message: "User Profile API placeholder" }) });'
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref UserDataTable
          BUCKET_NAME: !Ref UserFilesBucket
          CORS_ORIGIN: !Sub 'https://main.${AmplifyApp.DefaultDomain}'
          AWS_REGION_CUSTOM: !Ref AWS::Region
      Timeout: 30
      MemorySize: 256

  DocumentManagementFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-document-management'
      Runtime: nodejs18.x
      Handler: handler.handler
      Code:
        ZipFile: 'exports.handler = async () => ({ statusCode: 200, body: JSON.stringify({ message: "Document Management API placeholder" }) });'
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref UserDataTable
          BUCKET_NAME: !Ref UserFilesBucket
          CORS_ORIGIN: !Sub 'https://main.${AmplifyApp.DefaultDomain}'
          AWS_REGION_CUSTOM: !Ref AWS::Region
      Timeout: 30
      MemorySize: 512

  # API Gateway
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-rest-api'
      Description: 'Complete API for Manuel Weiss Multi-User System'
      EndpointConfiguration:
        Types:
          - EDGE
      Policy:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: execute-api:Invoke
            Resource: '*'

  # Cognito Authorizer
  CognitoAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub '${ProjectName}-cognito-authorizer'
      RestApiId: !Ref RestApi
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
        - !GetAtt UserPool.Arn

  # API Resources
  UserProfileResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: 'user-profile'

  DocumentsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: 'documents'

  # API Methods with CORS
  UserProfileMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref UserProfileResource
      HttpMethod: ANY
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UserProfileFunction.Arn}/invocations'

  DocumentsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref DocumentsResource
      HttpMethod: ANY
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentManagementFunction.Arn}/invocations'

  # Options methods for CORS
  UserProfileOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref UserProfileResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'https://main.${AmplifyApp.DefaultDomain}'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  DocumentsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref DocumentsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'https://main.${AmplifyApp.DefaultDomain}'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - UserProfileMethod
      - DocumentsMethod
      - UserProfileOptionsMethod
      - DocumentsOptionsMethod
    Properties:
      RestApiId: !Ref RestApi
      StageName: 'prod'

  # Lambda Permissions
  UserProfileLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UserProfileFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*'

  DocumentManagementLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DocumentManagementFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*'

  # Amplify App
  AmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      Name: !Sub '${ProjectName}-frontend'
      Description: 'Manuel Weiss Complete Multi-User System'
      Repository: !Ref GitHubRepo
      AccessToken: !Ref GitHubToken
      BuildSpec: |
        version: 1
        frontend:
          phases:
            preBuild:
              commands:
                - echo "üöÄ Preparing Manuel Weiss Multi-User System"
                - echo "üìä App Size - 67 HTML pages, 62 JS modules, 35 methods"
            build:
              commands:
                - echo "üîß Building complete system..."
                - echo "‚úÖ Static site - no build required"
                - echo "üîó Updating API endpoints for Amplify..."
                - API_URL="${API_GATEWAY_URL}"
                - |
                  if [ ! -z "$API_URL" ]; then
                    echo "üåê Updating API base URL to: $API_URL"
                    sed -i "s|base: '/api'|base: '$API_URL'|g" js/docs.js
                    echo "‚úÖ API endpoints updated"
                  fi
            postBuild:
              commands:
                - echo "üìä Deployment summary:"
                - echo "‚úÖ Frontend: Complete static site deployed"
                - echo "‚úÖ Backend: AWS services connected"
                - echo "‚úÖ Auth: Cognito integrated"
                - echo "‚úÖ Multi-User: Fully operational"
          artifacts:
            baseDirectory: /
            files:
              - '**/*'
      EnvironmentVariables:
        - Name: AWS_REGION
          Value: !Ref AWS::Region
        - Name: USER_POOL_ID
          Value: !Ref UserPool
        - Name: USER_POOL_CLIENT_ID
          Value: !Ref UserPoolClient
        - Name: IDENTITY_POOL_ID
          Value: !Ref IdentityPool
        - Name: S3_BUCKET
          Value: !Ref UserFilesBucket
        - Name: API_GATEWAY_URL
          Value: !Sub 'https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
      IAMServiceRole: !GetAtt AmplifyServiceRole.Arn

  # Amplify Branch
  AmplifyBranch:
    Type: AWS::Amplify::Branch
    Properties:
      AppId: !GetAtt AmplifyApp.AppId
      BranchName: !Ref GitHubBranch
      EnableAutoBuild: true
      Framework: 'Web'
      Stage: PRODUCTION

  # Amplify Domain (optional)
  AmplifyDomain:
    Type: AWS::Amplify::Domain
    Condition: HasCustomDomain
    Properties:
      AppId: !GetAtt AmplifyApp.AppId
      DomainName: !Ref DomainName
      SubDomainSettings:
        - Prefix: ''
          BranchName: !GetAtt AmplifyBranch.BranchName

  # IAM Role f√ºr Amplify Service
  AmplifyServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: amplify.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AmplifyServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref DomainName, 'manuel-weiss.com']]

Outputs:
  AmplifyAppUrl:
    Description: 'Amplify App URL'
    Value: !Sub 'https://main.${AmplifyApp.DefaultDomain}'
    Export:
      Name: !Sub '${ProjectName}-amplify-url'

  ApiGatewayUrl:
    Description: 'API Gateway URL'
    Value: !Sub 'https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${ProjectName}-api-url'

  CognitoConfig:
    Description: 'Complete Cognito Configuration'
    Value: !Sub |
      {
        "userPoolId": "${UserPool}",
        "userPoolClientId": "${UserPoolClient}",
        "identityPoolId": "${IdentityPool}",
        "region": "${AWS::Region}",
        "domain": "${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com",
        "oauth": {
          "domain": "${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com",
          "scope": ["email", "openid", "profile"],
          "redirectSignIn": "https://main.${AmplifyApp.DefaultDomain}/",
          "redirectSignOut": "https://main.${AmplifyApp.DefaultDomain}/",
          "responseType": "code"
        }
      }

  SystemSummary:
