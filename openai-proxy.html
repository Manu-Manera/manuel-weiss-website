<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Proxy</title>
</head>
<body>
    <h1>OpenAI Proxy Server</h1>
    <p>Dieser Server umgeht CORS-Probleme f√ºr OpenAI API Calls.</p>
    
    <script>
        // Einfacher Proxy-Server f√ºr OpenAI API
        async function proxyOpenAIRequest(apiKey, messages, options = {}) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: options.model || 'gpt-4',
                        messages: messages,
                        max_tokens: options.max_tokens || 1000,
                        temperature: options.temperature || 0.3
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`OpenAI API Fehler: ${errorData.error?.message || response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('OpenAI Proxy Error:', error);
                throw error;
            }
        }

        // Globale Funktionen verf√ºgbar machen
        window.proxyOpenAIRequest = proxyOpenAIRequest;
        
        console.log('üîß OpenAI Proxy Server bereit');
    </script>
</body>
</html>
